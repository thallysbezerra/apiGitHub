<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>GitHub API - Users search</title>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/global.css">

    <script src="js/axios.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>

</head>
<body>

    <div class="container">

        <h1>GitHub users search</h1>

        <div class="search">
            <input id="username" type="text" onfocusout="labelPosition()" />
            <label for="username">Find user</label>
            <button id="doSearch"><i class="icon-search"></i></button>
        </div>

        <section>
            <ul id="searchResult" class="result__list"></ul>
        </section>

    </div>

    <div class="modal modal__user">
        <div class="container">
            <span id="modalClose" class="modal__close"><i class="icon-close"></i></span>
            <div id="userContent" class="modal__userContent"></div>
            <h2>Repositories</h2>
            <ul id="userRepoContent" class="modal__userRepoContent"></ul>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
