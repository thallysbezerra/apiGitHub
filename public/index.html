<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Consulta à API - GitHub</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</head>
<body>

    <div class="container">

        <h1>Consulta de usuários do GitHub</h1>

        <div class="search">
            <input id="username" type="text" onfocusout="labelPosition()" />
            <label for="username">Buscar usuário</label>
            <button id="doSearch" onclick="doSearch()"><i class="fa fa-search"></i></button>
        </div>

        <section>
            <ul id="result" class="result__list"></ul>
        </section>

    </div>

    <div class="modal modal__usuario">
        <span class="modal__close" onclick="hideUserDetails()"><i class="fa fa-times"></i></span>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
